<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexlify - Innovative Solutions</title>
<style>
* {
margin: 0;

padding: 0;
box-sizing: border-box;
font-family: 'Arial', sans-serif;
}

body {
line-height: 1.6;
color: #333; background: #f5f5f5;
}

/* Navigation */
.navbar { position: fixed; width: 100%;
padding: 20px 50px;
background: rgba(255, 255, 255, 0.95); box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000;
}

.nav-content {
max-width: 1200px; margin: 0 auto; display: flex;
justify-content: space-between; align-items: center;
}

.logo {
font-size: 24px; font-weight: bold; color: #2c3e50;
}

.nav-links a {
margin-left: 30px;
text-decoration: none; color: #2c3e50; transition: color 0.3s;
}

.nav-links a:hover { color: #3498db;
}

/* Hero Section */
.hero {
height: 100vh;
background: linear-gradient(135deg, #3498db, #2c3e50); display: flex;
align-items: center; justify-content: center; text-align: center; color: white;
padding-top: 80px;
}

.hero-content {
max-width: 800px;
}

.hero h1 {
font-size: 48px; margin-bottom: 20px;
}

.hero p {
font-size: 20px; margin-bottom: 30px;
}

.cta-button {
padding: 12px 30px; background: #fff; color: #2c3e50; border: none; border-radius: 25px; font-size: 16px; cursor: pointer;
transition: transform 0.3s;
}

.cta-button:hover {

transform: scale(1.05);
}

/* About Section */
.about {
padding: 100px 50px; max-width: 1200px; margin: 0 auto;
text-align: center;
}

.about h2 {
font-size: 36px; margin-bottom: 40px; color: #2c3e50;
}

.about p {
max-width: 800px; margin: 0 auto; font-size: 18px;
}

/* Services Section */
.services {
padding: 100px 50px; background: #fff;
}

.services h2 {
text-align: center; font-size: 36px; margin-bottom: 60px; color: #2c3e50;
}

.services-grid {
max-width: 1200px; margin: 0 auto; display: grid;
grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px;

}

.service-card { padding: 30px; background: #f8f9fa; border-radius: 10px;
transition: transform 0.3s;
}

.service-card:hover { transform: translateY(-10px);
}

.service-card h3 { color: #3498db;
margin-bottom: 15px;
}

/* Footer */ footer {
padding: 40px; background: #2c3e50; color: white;
text-align: center;
}

@media (max-width: 768px) {
.nav-links { display: none;
}

.hero h1 {
font-size: 32px;
}

.hero p {
font-size: 16px;
}
}
</style>
</head>
<body>
